{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Contact Me</h1>
    <hr>
    <p>If you'd like to get in touch, feel free to send me a message using the form below</p>

    <div class="row mt-4">
        <div class="col-md-6">
            <form action="{% url 'page:contact' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Social Media</h4>
            <ul>
                <li><a href="https://www.linkedin.com/in/nora-nassir/">LinkedIn</a></li>
                <li><a href="https://github.com/noranassir">GitHub</a></li>

            </ul>
        </div>
    </div>
</div>
{% endblock %}
